let browserVoice = null;

function loadVoices() {
    const vlist = speechSynthesis.getVoices();
    if (!vlist || vlist.length === 0) return;

    if (selectedGender === 'female') {
        browserVoice =
            vlist.find(v => v.lang && v.lang.toLowerCase().includes('hi') && v.name.toLowerCase().includes('female')) ||
            vlist.find(v => v.lang && v.lang.toLowerCase().includes('hi')) ||
            vlist.find(v => v.name.toLowerCase().includes('google hindi female')) ||
            vlist.find(v => v.lang && v.lang.toLowerCase().includes('en-in')) ||
            vlist[0];
    } else {
        browserVoice =
            vlist.find(v => v.lang && v.lang.toLowerCase().includes('hi') && v.name.toLowerCase().includes('male')) ||
            vlist.find(v => v.lang && v.lang.toLowerCase().includes('hi')) ||
            vlist.find(v => v.name.toLowerCase().includes('male')) ||
            vlist.find(v => v.lang && v.lang.toLowerCase().includes('en-in')) ||
            vlist[0];
    }
}

speechSynthesis.onvoiceschanged = function() { loadVoices(); };

function speedRateFromSelection() {
    if (selectedSpeed === 'very_slow') return 0.72;
    if (selectedSpeed === 'slow') return 0.82;
    return 0.95;
}

function speak(text) {
    try {
        if (typeof Android !== 'undefined' && Android.speak) {
            Android.speak(text, selectedGender, selectedSpeed);
            return;
        }
    } catch(e) {}

    if (!window.speechSynthesis) return;

    if (!browserVoice) loadVoices();

    const u = new SpeechSynthesisUtterance(text);
    u.rate = speedRateFromSelection();
    u.pitch = selectedGender === 'female' ? 1.05 : 0.95;
    u.voice = browserVoice;
    u.lang = (browserVoice && browserVoice.lang) ? browserVoice.lang : 'hi-IN';

    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
}

function stopSpeaking() {
    try {
        if (typeof Android !== 'undefined' && Android.stopSpeak) {
            Android.stopSpeak();
            return;
        }
    } catch(e) {}

    if (window.speechSynthesis) window.speechSynthesis.cancel();
}

function renderVoiceControls() {
    const c = document.getElementById('voiceControls');
    c.innerHTML = '';

    const b1 = document.createElement('button');
    b1.innerText = 'тЩА Female';
    b1.className = 'toggle' + (selectedGender === 'female' ? ' selected' : '');
    b1.onclick = () => {
        selectedGender = 'female';
        localStorage.setItem('gita_voice_gender', selectedGender);
        loadVoices();
        renderVoiceControls();
    };
    c.appendChild(b1);

    const b2 = document.createElement('button');
    b2.innerText = 'тЩВ Male';
    b2.className = 'toggle' + (selectedGender === 'male' ? ' selected' : '');
    b2.onclick = () => {
        selectedGender = 'male';
        localStorage.setItem('gita_voice_gender', selectedGender);
        loadVoices();
        renderVoiceControls();
    };
    c.appendChild(b2);

    const speeds = [
        { key:'very_slow', label:'Very Slow' },
        { key:'slow', label:'Slow' },
        { key:'medium', label:'Medium' }
    ];

    speeds.forEach(s => {
        const b = document.createElement('button');
        b.innerText = s.label;
        b.className = 'toggle' + (selectedSpeed === s.key ? ' speed-selected' : '');
        b.onclick = () => {
            selectedSpeed = s.key;
            localStorage.setItem('gita_voice_speed', selectedSpeed);
            renderVoiceControls();
        };
        c.appendChild(b);
    });
}

renderVoiceControls();
loadVoices();


function clearHighlights() {
    document.querySelectorAll('.frame.highlight').forEach(e => e.classList.remove('highlight'));
}

function highlightFrame(i) {
    clearHighlights();
    const el = document.getElementById('shlok_' + i);
    if (el) el.classList.add('highlight');
}

function readSingle(i) {
    stopReading();
    highlightFrame(i);
    const s = SHLOKAS[i];

    speak(
        s.text +
        '\n\nрдЕрд░реНрде:\n' + (s.meaning || 'тАФ') +
        '\n\nрдЙрджрд╛рд╣рд░рдг:\n' + (s.example || 'тАФ')
    );
}

function stopSingle(i) {
    stopSpeaking();
    clearHighlights();
}

function render() {
    const start = page * PER_PAGE;
    const end = Math.min(start + PER_PAGE, SHLOKAS.length);
    let html = '';

    for (let i = start; i < end; i++) {
        const s = SHLOKAS[i];

        html += `
        <div class="frame" id="shlok_${i}">
            <button class="blue small-btn" onclick="readSingle(${i})">тЦ╢ Start This Shlok</button>
            <button class="red small-btn" onclick="stopSingle(${i})">тЦа Stop</button>

            <h4>ЁЯУЧ рдЕрдиреБрднрд╛рдЧ: ${s.section}</h4>
            <b>рд╕рдорд╕реНрдпрд╛:</b> ${s.problem}<br>
            <b>${s.reference}</b><br><br>

            <pre>${s.text}</pre>

            <b>рдЕрд░реНрде:</b> ${s.meaning}<br><br>
            <b>рдЙрджрд╛рд╣рд░рдг:</b> ${s.example}
        </div>`;
    }

    document.getElementById('content').innerHTML = html;
    document.getElementById('pageInfo').innerText =
        'Page ' + (page + 1) + ' / ' + Math.ceil(SHLOKAS.length / PER_PAGE);
}

function nextPage() {
    page = (page + 1) % Math.ceil(SHLOKAS.length / PER_PAGE);
    render();
    document.getElementById('contentWrap').scrollTop = 0;
}

function prevPage() {
    page = (page - 1 + Math.ceil(SHLOKAS.length / PER_PAGE)) % Math.ceil(SHLOKAS.length / PER_PAGE);
    render();
    document.getElementById('contentWrap').scrollTop = 0;
}

function startReadingAll() {
    stopReading();
    reading = true;
    autoIndex = 0;
    readNext();
}

function readNext() {
    if (!reading) return;
    if (autoIndex >= SHLOKAS.length) {
        reading = false;
        clearHighlights();
        return;
    }

    highlightFrame(autoIndex);
    const s = SHLOKAS[autoIndex];

    speak(
        s.text +
        '\n\nрдЕрд░реНрде:\n' + (s.meaning || 'тАФ') +
        '\n\nрдЙрджрд╛рд╣рд░рдг:\n' + (s.example || 'тАФ')
    );

    readTimer = setTimeout(() => {
        autoIndex++;
        readNext();
    }, 12000);
}

function stopReading() {
    reading = false;
    clearTimeout(readTimer);
    stopSpeaking();
    clearHighlights();
}

function resumeReading() {
    if (!reading) {
        reading = true;
        readNext();
    }
}

function readRandom() {
    stopReading();
    const i = Math.floor(Math.random() * SHLOKAS.length);
    readSingle(i);
}

function exitApp() {
    try {
        if (typeof Android !== 'undefined' && Android.exitApp) {
            Android.exitApp();
            return;
        }
    } catch(e) {}
    window.close();
}

render();
